<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	blockquote {
    max-width: 600px;
    margin: 10px;
    padding: 15px;
    border-left: 8px solid green;
    background-color: #f8fffe;
    font-weight: bold;
    font-style: italic;
}

</style>
<body>
    <section>
        <h2>What is the capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="capital" value="New Delhi"> New Delhi
            </label><br>
            <label>
                <input type="radio" name="capital" value="Mumbai"> Mumbai
            </label>
        </form>
    </section>

    <!-- Quotation Section -->
    <blockquote cite="https://en.wikipedia.org/wiki/Delhi">
        "New Delhi is the capital of India and an administrative district of NCT Delhi."
    </blockquote>

</body>
